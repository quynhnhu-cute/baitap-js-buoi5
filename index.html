<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <h1 style="text-align: center;">Bài tập JS</h1>
      <h3>1. Quản lí tuyển sinh</h3>
      <label for="">Điểm chuẩn của hội đồng:</label>
      <input type="text" name="" id="txtStandardMark"><br><br>
      <label for="">Điểm môn thứ nhất:</label>
      <input type="text" name="" id="txtFirstMark"><br><br>
      <label for="">Điểm môn thứ hai:</label>
      <input type="text" name="" id="txtSecondMark"><br><br>
      <label for="">Điểm môn thứ ba:</label>
      <input type="text" name="" id="txtThirdMark"><br><br> 
      <label for="">Khu vực ưu tiên:</label>
      <select name="" id="slPriorRegion">
          <option value="0">X</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
      </select>
      <label for="">Đối tượng ưu tiên:</label>
      <select name="" id="slPriorNum">
          <option value="0">0</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
      </select>
      <br> <br>
      <button id="btnCalculateMark" style="margin-left: 20px;">Kết quả</button><br>
      <p id="txtResult"></p>
      <h3>Tính tiền điện</h3>
      <label for="">Tên khách hàng:</label>
      <input type="text" name="" id="txtCusName"><br><br>
      <label for="">Lượng điện tiêu thụ (Số Kw)</label>
      <input type="number" name="" id="txtConsume"><br><br>
      <button id="btnCalculateMoney" style="margin-left: 20px;">Tính tiền điện</button>
      <button id="btnPrintBill" style="margin-left: 50px;">Xuất hóa đơn</button><br> <br>
      <p id="txtMoney"></p>
      <div id="billDetail" style="border: 1px solid black; width: 50%;">
        <h4 style="text-align: center; margin-bottom: 50px; margin-top: 20px;">Hóa đơn tiền điện</h4>
        <label for="">Khách hàng:</label>
        <p id="txtName"></p>
        <label for="">Số kwH tiêu thụ:</label>
        <p id="txtNumber"></p>
        <label for="">Thành tiền:</label>
        <p id="txtMoneyBill"></p>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
